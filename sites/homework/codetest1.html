<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/codetest1/style.css">
    <title>Fundraiser Codetest</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Fundraising campaign</h1>
        <div class="progresscontainer">
          <div class="progressbar">
            <progress value="47" max="100"></progress>
            <p id="pointer">47%</p>
          </div>
          <div class="goal">
            <p>Target</p>
            <p>£<span>100</span></p>
          </div>
        </div>
        <p id="message">You need <span>53</span> more to reach your target</p>
        <div class="buttoncontainer">
          <div class="button" id="1">
            <p>£1</p>
          </div>
          <div class="button" id="5">
            <p>£5</p>
          </div>
          <div class="button" id="10">
            <p>£10</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a target="_blank" href="/files/code-test.pdf">Codetest Brief</a>
    </footer>
  <script src="/js/codetest1/main.js" charset="utf-8"></script>
  </body>
</html>
