<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/mathgame/normalize.css">
    <link rel="stylesheet" href="/css/mathgame/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>Math Fun</title>
  </head>
  <body>
    <main>
      <div class="containertimer blue">
        <span id="timer">30</span>
      </div>
      <div class="containertasks">
        <span id="challenge">Click Start</span>
      </div>
      <div class="start">
        <span>Start</span>
      </div>
      <form class="containerinput hide" onsubmit="return false;">
        <input type="text" name="result" placeholder="Round to 1 deep" value>
        <button type="button" name="result" id="submit">Submit</button>
      </form>
      <div class="repeat hide">
        <span>Play again?</span>
      </div>
      <div class="nextlevel hide">
        <span>Ready to level up?</span>
      </div>
      <div class="containerscore">
        <span>Score: </span>
        <span id="score">0</span>
      </div>

    </main>
    <script src="/js/mathgame/jquery.js"></script>
  <script src="/js/mathgame/main.js" charset="utf-8"></script>
  </body>
</html>
